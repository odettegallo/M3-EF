            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

    <section class="contact-form-section">
        <div class="contact-form-container">
            <h3 class="contact-form__title">Envíanos un mensaje!</h3>
            <p class="contact-form__description">Queremos saber de tí, por favor llena el formulario a continuación.</p>
            
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="first-name" class="form-label">Nombre</label>
                    <input type="text" id="first-name" name="first_name" class="form-input" placeholder="Tu primer nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="last-name" class="form-label">Apellido</label>
                    <input type="text" id="last-name" name="last_name" class="form-input" placeholder="Tu apellido" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="tu.email@ejemplo.com" required>
                </div>

                <div class="form-group form-group--full-width">
                    <label for="comment" class="form-label">Comentario</label>
                    <textarea id="comment" name="comment" class="form-textarea" rows="5" placeholder="Tu mensaje aquí..." required></textarea>
                </div>
                
                <button type="submit" class="submit-button">Envía el mensaje!</button>
            </form>
        </div>
    </section>
